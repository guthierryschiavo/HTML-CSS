<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use a tag <h1> a <h6>">Títulos</li>
        <li title="Usa a tag <img>">Imagens</li>
        <li title="Usa a tag <abbr>">Abreviações</li>
        <li title="Usa a tag <code>">Códigos-fonte</li>
        <li title="Usa a tag <ol>">Lista numeradas</li>
        <li title="Usa a tag <ul>">Listas com demarcadores</li>
    </ul>
</body>
