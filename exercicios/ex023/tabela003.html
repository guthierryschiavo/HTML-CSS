<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            border-collapse: collapse;
            width:300px;
            
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding:20px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr> <!--1ª linha-->
            <td>A</td>
            <td colspan="2">B</td>

        </tr>
        <tr> <!--2ª linha-->
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr> <!--3ª Linha-->
            
            <td>H</td>
            
        </tr>
        <tr> <!--4ª Linha-->
            
            <td>K</td>
            <td>L</td>
        </tr>

    </table>
</body>
</html>
